<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Listr{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="navbar">
        <a class="navitem" id="navtitle" href="/">Listr</a>
        
        <a href="/" class="navitem" id="navsearch">SEARCHBAR</a>
        <a href="/" class="navitem" id="navplus">PLUS</a>
        {% if logged == False %}
        
        <a href="/login" class="navitem" id="navlogin">Login</a>

        {% else %}
        <form action="{{url_for('logout')}}" method='POST' style = "height: 100%">
            <input type="submit" class="navitem" id="navlogout" value="Log Out">
        </form>

        {% endif %}
        <a href="/" class="navitem" id="navmylists">My Lists</a>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Listr. All rights reserved.</p>
    </footer>
</body>
</html>
